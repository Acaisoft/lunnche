<div class="row">
    <div class="col-xs-12 col-sm-9 col-lg-10 purchaseOrder-newItem-left">
        <div class="row">
            <div class="col-md-4 nopadding purchaseOrder-newItem-comp-wrap">
                <div class="purchaseOrder-newItem-comp">
                    <div class="purchaseOrder-newItem-comp-text">
                        ►
                    </div>
                    <input type="text" name="compName" value="►" placeholder="Nazwa firmy...">
                    <!--<input type="text" [(ngModel)]="pubName" (keyup.enter)="addClicked()">-->
                </div>
                <div class="purchaseOrder-chooseComp">
                    <ul class="list-unstyled">
                        <li>Magiczny Chińczyk</li>
                        <li>Kepap</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 nopadding purchaseOrder-newItem-dish-wrap">
                <div class="purchaseOrder-newItem-dish">
                    <div class="purchaseOrder-newItem-dish-text">
                        ►
                    </div>
                    <input type="text" name="dishName" value="►" placeholder="Nazwa dania...">
                    <!--<input type="text" [value]="dishName" (input)="newItemChanged($event, 'dishName')">-->
                </div>
                <div class="purchaseOrder-chooseDish">
                    <ul class="list-unstyled">
                        <li>Magiczny Chińczyk</li>
                        <li>Kepap</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="purchaseOrder-newItem-person" data-toggle="modal" data-target=".bd-example-modal-sm">
            <div class="purchaseOrder-newItem-addSign">
                +
            </div>
            <strong class="purchaseOrder-newItem-person-noChoosen">dodaj osobę</strong>
        </div>

        <div class="modal fade bd-example-modal-sm" id="choosePerson" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content purchaseOrder-newItem-choosePerson-wrap">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Wybierz osobę</h4>
                    </div>
                    <div class="purchaseOrder-newItem-choosePerson-search">
                        <input type="text" id="choosePersonSearch" placeholder="Wyszukaj osobę...">
                        <div>&times;</div>
                    </div>
                    <ul class="list-unstyled purchaseOrder-newItem-choosePerson">
                        <li>
                            <img src="http://placehold.it/250x250" alt=""/> Adrian Castillo
                            <hr/>
                        </li>
                        <li>
                            <img src="http://placehold.it/250x250" alt=""/> Maciuś
                            <hr/>
                        </li>
                    </ul>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <button type="button" class="btn btn-primary">Dodaj</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-xs-12 col-sm-3 col-lg-2 purchaseOrder-newItem-right">
        <div class="purchaseOrder-newItem-opt" (click)="addClicked()">
            +
        </div>
        <div class="clearBig"></div>
        <div class="purchaseOrder-newItem-cost">
            --.--
            <tiny>zł</tiny>
        </div>
    </div>
</div>
